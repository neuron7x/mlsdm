name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Poetry
        run: pipx install poetry

      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          poetry install --with dev
          poetry check --lock

      - name: Ruff lint
        run: poetry run ruff check .

      - name: Ruff format
        run: poetry run ruff format --check .

      - name: Mypy
        run: poetry run mypy --strict src

      - name: Pytest
        run: poetry run pytest --cov=src --cov-report=term-missing --cov-fail-under=95

      - name: Bandit
        run: poetry run bandit -q -r src
