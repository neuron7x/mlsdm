name: Aphasia / NeuroLang CI

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - "src/mlsdm/extensions/**"
      - "src/mlsdm/observability/**"
      - "tests/eval/**"
      - "tests/validation/test_aphasia_*"
      - "tests/observability/test_aphasia_*"
      - "tests/security/test_aphasia_*"
      - "tests/packaging/test_neurolang_optional_dependency.py"
      - "tests/scripts/test_*neurolang*"
      - "tests/scripts/test_run_aphasia_eval.py"
      - "scripts/*neurolang*"
      - "scripts/run_aphasia_eval.py"
      - ".github/workflows/aphasia-ci.yml"

jobs:
  aphasia-neurolang:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python with uv
        uses: astral-sh/uv-action@v3
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Sync dependencies from lockfile
        run: uv sync --all-extras --frozen

      - name: Run Aphasia / NeuroLang tests
        run: |
          uv run pytest \
            tests/validation/test_aphasia_detection.py \
            tests/eval/test_aphasia_eval_suite.py \
            tests/observability/test_aphasia_logging.py \
            tests/security/test_aphasia_logging_privacy.py \
            tests/security/test_neurolang_checkpoint_security.py \
            tests/packaging/test_neurolang_optional_dependency.py \
            tests/scripts/test_run_aphasia_eval.py \
            tests/scripts/test_smoke_neurolang_wrapper.py \
            tests/scripts/test_train_neurolang_grammar.py \
            -q

      - name: Run AphasiaEvalSuite quality gate
        run: |
          uv run python scripts/run_aphasia_eval.py \
            --corpus tests/eval/aphasia_corpus.json \
            --fail-on-low-metrics
