# Prometheus Configuration for MLSDM
#
# This configuration file sets up Prometheus to scrape metrics from MLSDM
# instances and configure alerting rules.
#
# Usage:
# 1. Update target addresses to match your deployment
# 2. Configure alertmanager endpoints for alert delivery
# 3. Start Prometheus: prometheus --config.file=prometheus.yml
#
# Reference: OBSERVABILITY_GUIDE.md

global:
  # How frequently to scrape targets
  scrape_interval: 15s
  # How frequently to evaluate rules
  evaluation_interval: 15s
  # Attach labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager)
  external_labels:
    cluster: 'mlsdm-production'
    env: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # Update with your Alertmanager endpoints
          - 'alertmanager:9093'
      # Timeout for attempting to send alerts
      timeout: 10s

# Rule files specifies a list of globs. Rules and alerts are read from
# all matching files.
rule_files:
  - '/etc/prometheus/rules/*.yaml'
  - '/etc/prometheus/rules/*.yml'
  # Alternative path for Docker deployments
  - '/prometheus/alertmanager-rules.yaml'

# A scrape configuration containing exactly one endpoint to scrape
scrape_configs:
  # ---------------------------------------------------------------------
  # MLSDM API Service
  # ---------------------------------------------------------------------
  - job_name: 'mlsdm'
    # How often to scrape this target
    scrape_interval: 15s
    # Timeout for scrape requests
    scrape_timeout: 10s
    # Path to metrics endpoint
    metrics_path: '/health/metrics'
    # Scheme for scraping
    scheme: 'http'

    # Static target configuration
    # Update targets to match your MLSDM deployment
    static_configs:
      - targets:
          - 'mlsdm-api:8000'
        labels:
          service: 'mlsdm'
          component: 'api'

    # Relabel configurations to modify target labels
    relabel_configs:
      # Keep the instance label but add a friendlier service label
      - source_labels: [__address__]
        target_label: instance
      # Add a static label for the environment
      - target_label: environment
        replacement: 'production'

  # ---------------------------------------------------------------------
  # MLSDM Multi-Instance Configuration (for K8s/Docker Compose)
  # ---------------------------------------------------------------------
