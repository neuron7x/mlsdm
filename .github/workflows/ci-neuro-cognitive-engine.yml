name: CI - Neuro Cognitive Engine

on:
  push:
    branches:
      - main
      - 'feature/*'
    paths:
      - 'src/**'
      - 'tests/**'
      - 'benchmarks/**'
      - 'scripts/**'
      - 'examples/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/ci-neuro-cognitive-engine.yml'
  pull_request:
    branches:
      - main
      - 'feature/*'
    paths:
      - 'src/**'
      - 'tests/**'
      - 'benchmarks/**'
      - 'scripts/**'
      - 'examples/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/ci-neuro-cognitive-engine.yml'
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false

# Cancel in-progress runs for the same branch/PR to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Optimize pip behavior
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PIP_NO_WARN_SCRIPT_LOCATION: 1
  # Python optimization
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"
      
      - name: Run ruff linter
        run: |
          ruff check src tests
      
      - name: Run mypy type checker
        run: |
          mypy src/mlsdm

  security:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -r requirements.txt
      
      - name: Run pip-audit for vulnerability scanning
        run: |
          pip-audit --strict --progress-spinner=off
      
      - name: Report status
        if: failure()
        run: |
          echo "::error::Dependency vulnerabilities detected. Please update vulnerable packages."

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[test]"
      
      - name: Run tests with coverage
        run: |
          pytest -q --ignore=tests/load --cov=src/mlsdm --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-mlsdm
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[test]"
      
      - name: Run E2E tests
        run: |
          pytest tests/e2e -v -m "not slow" --tb=short
        env:
          LLM_BACKEND: local_stub
          DISABLE_RATE_LIMIT: "1"
  
  effectiveness-validation:
    name: Effectiveness Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[test]"
      
      - name: Run effectiveness suite with SLO validation
        run: |
          python scripts/run_effectiveness_suite.py --validate-slo
      
      - name: Upload effectiveness snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: effectiveness-snapshot
          path: |
            reports/effectiveness_snapshot.json
            reports/EFFECTIVENESS_SNAPSHOT.md
          retention-days: 90
  
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[test]"
      
      - name: Run benchmarks
        run: |
          pytest benchmarks/test_neuro_engine_performance.py -v -s --tb=short
        continue-on-error: true
      
      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-py3.11
          path: |
            .pytest_cache/
          retention-days: 30
  
  neuro-engine-eval:
    name: Cognitive Safety Evaluation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[test]"
      
      - name: Run Sapolsky Validation Suite tests
        run: |
          pytest tests/eval/test_sapolsky_suite.py -v
      
      - name: Run Sapolsky Validation Suite evaluation
        run: |
          python examples/run_sapolsky_eval.py --output sapolsky_eval_results.json --verbose
        continue-on-error: true
      
      - name: Upload evaluation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sapolsky-eval-results
          path: |
            sapolsky_eval_results.json
          retention-days: 90
  
  # Gate job that requires all critical CI jobs to pass
  all-ci-passed:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, security, test, e2e-tests, effectiveness-validation]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
