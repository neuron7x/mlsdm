name: Citation & Bibliography Integrity

on:
  push:
    paths:
      - 'CITATION.cff'
      - 'CITATION.bib'
      - 'docs/bibliography/**'
      - 'scripts/validate_bibliography.py'
  pull_request:
    paths:
      - 'CITATION.cff'
      - 'CITATION.bib'
      - 'docs/bibliography/**'
      - 'scripts/validate_bibliography.py'

permissions:
  contents: read

jobs:
  validate-citation:
    name: Validate Citation & Bibliography
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install validation tools
        run: |
          pip install cffconvert==2.0.0 bibtexparser

      - name: Validate CITATION.cff
        run: |
          cffconvert --validate -i CITATION.cff

      - name: Validate bibliography
        run: |
          python scripts/validate_bibliography.py
