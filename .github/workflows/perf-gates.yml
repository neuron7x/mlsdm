name: Performance Gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  performance-gates:
    name: Performance Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e ".[test]"
          pip install pytest-benchmark

      - name: Run performance regression tests
        run: |
          pytest tests/perf/test_performance_regression.py \
            -v \
            --benchmark-only \
            --benchmark-json=benchmark-results.json
        env:
          DISABLE_RATE_LIMIT: "1"

      - name: Analyze benchmark results
        run: |
          python scripts/analyze_benchmarks.py benchmark-results.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json

      - name: Compare with baseline
        run: |
          gh run download --name benchmark-baseline || true

          if [ -f benchmark-baseline.json ]; then
            python scripts/compare_benchmarks.py \
              benchmark-baseline.json \
              benchmark-results.json \
              --max-regression 10
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Save as new baseline
        if: github.ref == 'refs/heads/main'
        run: |
          cp benchmark-results.json benchmark-baseline.json

      - name: Upload baseline
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-baseline
          path: benchmark-baseline.json
          retention-days: 90
