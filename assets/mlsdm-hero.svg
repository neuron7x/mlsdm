<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600" style="background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);">
  <defs>
    <!-- Premium gradients -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="25%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="75%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <linearGradient id="llmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    
    <linearGradient id="l1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    
    <linearGradient id="l2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    
    <linearGradient id="l3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#be185d"/>
    </linearGradient>
    
    <linearGradient id="moralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    
    <!-- Premium glow effects -->
    <filter id="premiumGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Subtle grid background -->
  <g opacity="0.03" stroke="#3b82f6" stroke-width="0.5">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="900" y1="0" x2="900" y2="600"/>
  </g>
  
  <!-- Ambient glow effects -->
  <circle cx="600" cy="300" r="400" fill="url(#titleGrad)" opacity="0.02"/>
  
  <!-- Main title with premium styling -->
  <g filter="url(#textGlow)">
    <text x="600" y="65" font-family="'Inter', 'SF Pro Display', system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="url(#titleGrad)" text-anchor="middle" letter-spacing="8" style="paint-order: stroke; stroke: #0a0e27; stroke-width: 2px;">
      MLSDM
    </text>
  </g>
  
  <text x="600" y="95" font-family="'Inter', system-ui, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle" font-weight="600" letter-spacing="6" style="text-transform: uppercase;">
    Multi-Level Synaptic Dynamic Memory
  </text>
  
  <text x="600" y="115" font-family="'Inter', system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle" font-weight="500" letter-spacing="2">
    Neurobiologically-Inspired Cognitive Governance for LLMs
  </text>
  
  <!-- Central LLM Core -->
  <g filter="url(#premiumGlow)">
    <circle cx="600" cy="320" r="60" fill="url(#llmGrad)" opacity="0.95"/>
    <circle cx="600" cy="320" r="48" fill="#0a0e27" opacity="0.8"/>
    <text x="600" y="325" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="24" font-weight="900" fill="#fef3c7" text-anchor="middle">
      LLM
    </text>
    <text x="600" y="343" font-family="'Inter', system-ui, sans-serif" font-size="9" font-weight="700" fill="#fde68a" text-anchor="middle" opacity="0.9">
      CORE ENGINE
    </text>
  </g>
  
  <!-- Memory rings with premium styling -->
  <g filter="url(#premiumGlow)">
    <!-- L1 Ring -->
    <circle cx="600" cy="320" r="100" fill="none" stroke="url(#l1Grad)" stroke-width="5" stroke-dasharray="8,4" opacity="0.9"/>
    <g transform="translate(455, 230)">
      <rect x="0" y="0" width="90" height="80" rx="12" fill="#1e293b" opacity="0.95" stroke="url(#l1Grad)" stroke-width="3"/>
      <text x="45" y="25" font-family="'Inter', system-ui, sans-serif" font-size="22" font-weight="900" fill="#3b82f6" text-anchor="middle">
        L1
      </text>
      <text x="45" y="43" font-family="'Inter', system-ui, sans-serif" font-size="10" font-weight="700" fill="#60a5fa" text-anchor="middle">
        Short-term
      </text>
      <text x="45" y="58" font-family="'JetBrains Mono', monospace" font-size="11" font-weight="800" fill="#93c5fd" text-anchor="middle">
        λ=0.95
      </text>
      <text x="45" y="72" font-family="'Inter', system-ui, sans-serif" font-size="8" font-weight="600" fill="#60a5fa" text-anchor="middle" opacity="0.8">
        Fast decay
      </text>
    </g>
    
    <!-- L2 Ring -->
    <circle cx="600" cy="320" r="150" fill="none" stroke="url(#l2Grad)" stroke-width="5" stroke-dasharray="10,5" opacity="0.9"/>
    <g transform="translate(710, 230)">
      <rect x="0" y="0" width="90" height="80" rx="12" fill="#1e293b" opacity="0.95" stroke="url(#l2Grad)" stroke-width="3"/>
      <text x="45" y="25" font-family="'Inter', system-ui, sans-serif" font-size="22" font-weight="900" fill="#8b5cf6" text-anchor="middle">
        L2
      </text>
      <text x="45" y="43" font-family="'Inter', system-ui, sans-serif" font-size="10" font-weight="700" fill="#a78bfa" text-anchor="middle">
        Medium
      </text>
      <text x="45" y="58" font-family="'JetBrains Mono', monospace" font-size="11" font-weight="800" fill="#c4b5fd" text-anchor="middle">
        λ=0.98
      </text>
      <text x="45" y="72" font-family="'Inter', system-ui, sans-serif" font-size="8" font-weight="600" fill="#a78bfa" text-anchor="middle" opacity="0.8">
        Gated transfer
      </text>
    </g>
    
    <!-- L3 Ring -->
    <circle cx="600" cy="320" r="200" fill="none" stroke="url(#l3Grad)" stroke-width="5" stroke-dasharray="12,6" opacity="0.9"/>
    <g transform="translate(800, 320)">
      <rect x="0" y="-40" width="90" height="80" rx="12" fill="#1e293b" opacity="0.95" stroke="url(#l3Grad)" stroke-width="3"/>
      <text x="45" y="-15" font-family="'Inter', system-ui, sans-serif" font-size="22" font-weight="900" fill="#ec4899" text-anchor="middle">
        L3
      </text>
      <text x="45" y="3" font-family="'Inter', system-ui, sans-serif" font-size="10" font-weight="700" fill="#f472b6" text-anchor="middle">
        Long-term
      </text>
      <text x="45" y="18" font-family="'JetBrains Mono', monospace" font-size="11" font-weight="800" fill="#fda4af" text-anchor="middle">
        λ=0.99
      </text>
      <text x="45" y="32" font-family="'Inter', system-ui, sans-serif" font-size="8" font-weight="600" fill="#f472b6" text-anchor="middle" opacity="0.8">
        Consolidated
      </text>
    </g>
  </g>
  
  <!-- Components with premium cards -->
  
  <!-- Moral Filter (Top) -->
  <g transform="translate(600, 120)" filter="url(#dropShadow)">
    <rect x="-100" y="-35" width="200" height="70" rx="14" fill="#1e293b" opacity="0.98" stroke="url(#moralGrad)" stroke-width="3"/>
    <g transform="translate(0, -10)">
      <path d="M -40,-12 L -25,3 L -10,-17" stroke="#10b981" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="20" cy="-7" r="13" stroke="#10b981" stroke-width="4" fill="none"/>
    </g>
    <text x="0" y="-40" font-family="'Inter', system-ui, sans-serif" font-size="13" font-weight="900" fill="#10b981" text-anchor="middle" letter-spacing="2">
      MORAL FILTER
    </text>
    <text x="0" y="13" font-family="'JetBrains Mono', monospace" font-size="12" font-weight="800" fill="#34d399" text-anchor="middle">
      93.3% REJECTION
    </text>
    <text x="0" y="27" font-family="'Inter', system-ui, sans-serif" font-size="8" font-weight="600" fill="#6ee7b7" text-anchor="middle" opacity="0.9">
      Adaptive threshold [0.30-0.90]
    </text>
  </g>
  
  <!-- Cognitive Rhythm (Bottom) -->
  <g transform="translate(600, 520)" filter="url(#dropShadow)">
    <rect x="-100" y="-35" width="200" height="70" rx="14" fill="#1e293b" opacity="0.98" stroke="#64748b" stroke-width="3"/>
    <g transform="translate(0, -10)">
      <path d="M -35,-7 C -35,-18 -22,-18 -15,-11 C -22,-13 -28,-9 -28,-7 C -28,1 -22,5 -15,3 C -22,10 -35,10 -35,-7" fill="#fbbf24"/>
      <circle cx="25" cy="-7" r="10" fill="#fbbf24"/>
      <g stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round">
        <line x1="25" y1="-20" x2="25" y2="-24"/>
        <line x1="25" y1="6" x2="25" y2="10"/>
        <line x1="38" y1="-7" x2="42" y2="-7"/>
        <line x1="12" y1="-7" x2="8" y2="-7"/>
      </g>
    </g>
    <text x="0" y="13" font-family="'JetBrains Mono', monospace" font-size="12" font-weight="800" fill="#cbd5e1" text-anchor="middle">
      89.5% RESOURCE ↓
    </text>
    <text x="0" y="27" font-family="'Inter', system-ui, sans-serif" font-size="8" font-weight="600" fill="#94a3b8" text-anchor="middle" opacity="0.9">
      8 wake + 3 sleep cycles
    </text>
  </g>
  
  <!-- Aphasia Guard (Left) -->
  <g transform="translate(210, 320)" filter="url(#dropShadow)">
    <rect x="-100" y="-35" width="200" height="70" rx="14" fill="#1e293b" opacity="0.98" stroke="#3b82f6" stroke-width="3"/>
    <g transform="translate(0, -10)">
      <path d="M -45,-20 L -45,12 L -30,12 L -22,22 L -22,12 L 45,12 L 45,-20 Z" fill="#3b82f6" opacity="0.9"/>
      <text x="0" y="2" font-family="'JetBrains Mono', monospace" font-size="20" font-weight="900" fill="#0a0e27" text-anchor="middle">
        Aφ
      </text>
    </g>
    <text x="0" y="-40" font-family="'Inter', system-ui, sans-serif" font-size="13" font-weight="900" fill="#3b82f6" text-anchor="middle" letter-spacing="2">
      APHASIA GUARD
    </text>
    <text x="0" y="13" font-family="'JetBrains Mono', monospace" font-size="12" font-weight="800" fill="#60a5fa" text-anchor="middle">
      TPR 100% │ TNR 80%
    </text>
    <text x="0" y="27" font-family="'Inter', system-ui, sans-serif" font-size="8" font-weight="600" fill="#93c5fd" text-anchor="middle" opacity="0.9">
      Broca-model detection
    </text>
  </g>
  
  <!-- PELM (Right) -->
  <g transform="translate(990, 320)" filter="url(#dropShadow)">
    <rect x="-100" y="-35" width="200" height="70" rx="14" fill="#1e293b" opacity="0.98" stroke="#ec4899" stroke-width="3"/>
    <g transform="translate(0, -10)">
      <g opacity="0.9">
        <rect x="-40" y="-16" width="16" height="14" fill="#ec4899" opacity="0.95"/>
        <rect x="-20" y="-16" width="16" height="14" fill="#ec4899" opacity="0.7"/>
        <rect x="0" y="-16" width="16" height="14" fill="#ec4899" opacity="0.5"/>
        <rect x="20" y="-16" width="16" height="14" fill="#ec4899" opacity="0.85"/>
        <rect x="-40" y="0" width="16" height="14" fill="#ec4899" opacity="0.6"/>
        <rect x="-20" y="0" width="16" height="14" fill="#ec4899" opacity="1"/>
        <rect x="0" y="0" width="16" height="14" fill="#ec4899" opacity="0.75"/>
        <rect x="20" y="0" width="16" height="14" fill="#ec4899" opacity="0.5"/>
      </g>
    </g>
    <text x="0" y="-40" font-family="'Inter', system-ui, sans-serif" font-size="13" font-weight="900" fill="#ec4899" text-anchor="middle" letter-spacing="2">
      PELM
    </text>
    <text x="0" y="13" font-family="'JetBrains Mono', monospace" font-size="12" font-weight="800" fill="#f472b6" text-anchor="middle">
      20K × 384D
    </text>
    <text x="0" y="27" font-family="'Inter', system-ui, sans-serif" font-size="8" font-weight="600" fill="#fda4af" text-anchor="middle" opacity="0.9">
      Phase-Entangled Lattice
    </text>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.3" stroke="#64748b" stroke-width="3" fill="none" stroke-dasharray="10,8">
    <line x1="600" y1="260" x2="600" y2="185"/>
    <line x1="600" y1="380" x2="600" y2="455"/>
    <line x1="540" y1="320" x2="310" y2="320"/>
    <line x1="660" y1="320" x2="890" y2="320"/>
  </g>
  
  <!-- Animated particles -->
  <g opacity="0.8">
    <circle cx="600" cy="225" r="6" fill="#10b981" filter="url(#premiumGlow)">
      <animate attributeName="cy" values="225;185;225" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="415" r="6" fill="#64748b" filter="url(#premiumGlow)">
      <animate attributeName="cy" values="415;455;415" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="425" cy="320" r="6" fill="#3b82f6" filter="url(#premiumGlow)">
      <animate attributeName="cx" values="425;310;425" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="775" cy="320" r="6" fill="#ec4899" filter="url(#premiumGlow)">
      <animate attributeName="cx" values="775;890;775" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Premium feature banner -->
  <g transform="translate(600, 572)">
    <rect x="-590" y="-24" width="1180" height="48" rx="12" fill="#1e293b" opacity="0.9" stroke="#334155" stroke-width="2"/>
    <g font-family="'Inter', system-ui, sans-serif" font-size="14" font-weight="800" text-anchor="middle">
      <text x="-385" y="5">
        <tspan fill="#3b82f6" font-size="18">●</tspan>
        <tspan dx="12" fill="#e0f2fe">29.37 MB FIXED</tspan>
      </text>
      <text x="-185" y="5">
        <tspan fill="#10b981" font-size="18">●</tspan>
        <tspan dx="12" fill="#d1fae5">ADAPTIVE SAFETY</tspan>
      </text>
      <text x="20" y="5">
        <tspan fill="#8b5cf6" font-size="18">●</tspan>
        <tspan dx="12" fill="#ede9fe">NEURO-INSPIRED</tspan>
      </text>
      <text x="230" y="5">
        <tspan fill="#ec4899" font-size="18">●</tspan>
        <tspan dx="12" fill="#fce7f3">THREAD-SAFE</tspan>
      </text>
      <text x="420" y="5">
        <tspan fill="#fbbf24" font-size="18">●</tspan>
        <tspan dx="12" fill="#fef3c7">PRODUCTION-READY</tspan>
      </text>
    </g>
  </g>
  
  <!-- Corner accents -->
  <g opacity="0.4">
    <circle cx="40" cy="40" r="7" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="1160" cy="40" r="7" fill="#ec4899" stroke="#f472b6" stroke-width="2"/>
    <circle cx="40" cy="560" r="7" fill="#10b981" stroke="#34d399" stroke-width="2"/>
    <circle cx="1160" cy="560" r="7" fill="#8b5cf6" stroke="#a78bfa" stroke-width="2"/>
  </g>
</svg>
