name: Readiness Gate

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  deps-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install "pytest>=8.3.0" "pytest-asyncio>=0.24.0" "pytest-cov>=6.0.0" "hypothesis>=6.122.0" "httpx>=0.28.0"
      - name: Import smoke
        run: python -c "import mlsdm; print('ok')"

  unit:
    runs-on: ubuntu-latest
    needs: deps-smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install "pytest>=8.3.0" "pytest-asyncio>=0.24.0" "pytest-cov>=6.0.0" "hypothesis>=6.122.0" "httpx>=0.28.0"
      - name: Run unit tests
        run: |
          mkdir -p reports
          set -o pipefail
          python -m pytest tests/unit -q --disable-warnings --maxfail=1 --junitxml=reports/junit-unit.xml | tee reports/unit-tests.log
      - name: Upload unit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readiness-unit
          path: reports/

  coverage_gate:
    runs-on: ubuntu-latest
    needs: deps-smoke
    env:
      PYTEST_ARGS: "--ignore=tests/gpu --ignore=tests/neurolang --ignore=tests/embeddings"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install "pytest>=8.3.0" "pytest-asyncio>=0.24.0" "pytest-cov>=6.0.0" "hypothesis>=6.122.0" "httpx>=0.28.0"
      - name: Run coverage gate
        run: |
          set -o pipefail
          bash ./coverage_gate.sh | tee coverage-gate.log
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readiness-coverage
          path: |
            coverage-gate.log
            coverage.xml

  readiness:
    runs-on: ubuntu-latest
    needs: [deps-smoke, unit, coverage_gate]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run readiness check
        run: python scripts/readiness_check.py
