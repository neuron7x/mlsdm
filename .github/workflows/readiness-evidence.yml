name: Readiness Evidence

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: readiness-evidence-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_INPUT: "1"
  PYTEST_ADDOPTS: "--disable-warnings --maxfail=1"

jobs:
  deps-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install "pytest>=8.3.0" "pytest-asyncio>=0.24.0" "pytest-cov>=6.0.0" "hypothesis>=6.122.0" "httpx>=0.28.0"
      - name: Import smoke
        run: |
          python -c "import mlsdm; print('import ok')"

  unit:
    runs-on: ubuntu-latest
    needs: deps-smoke
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install "pytest>=8.3.0" "pytest-asyncio>=0.24.0" "pytest-cov>=6.0.0" "hypothesis>=6.122.0" "httpx>=0.28.0"
      - name: Run unit tests
        run: |
          mkdir -p reports
          set -o pipefail
          python -m pytest tests/unit -q --disable-warnings --maxfail=1 --junitxml=reports/junit-unit.xml | tee reports/unit-tests.log
      - name: Upload unit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readiness-unit
          path: reports/

  integration:
    runs-on: ubuntu-latest
    needs: deps-smoke
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install "pytest>=8.3.0" "pytest-asyncio>=0.24.0" "pytest-cov>=6.0.0" "hypothesis>=6.122.0" "httpx>=0.28.0"
      - name: Run integration tests (skipped for PR speed)
        run: |
          mkdir -p reports
          echo "Integration suite skipped in PR evidence run to keep cycle time low. Run workflow_dispatch to execute full integration." | tee reports/integration-tests.log
      - name: Upload integration artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readiness-integration
          path: reports/

  property:
    runs-on: ubuntu-latest
    needs: deps-smoke
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install "pytest>=8.3.0" "pytest-asyncio>=0.24.0" "pytest-cov>=6.0.0" "hypothesis>=6.122.0" "httpx>=0.28.0"
      - name: Run property tests (skipped for PR speed)
        run: |
          mkdir -p reports
          echo "Property suite skipped in PR evidence run to avoid long execution; use workflow_dispatch to run full property tests." | tee reports/property-tests.log
      - name: Upload property artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readiness-property
          path: reports/

  coverage_gate:
    runs-on: ubuntu-latest
    needs: deps-smoke
    timeout-minutes: 30
    env:
        PYTEST_ARGS: "-m 'not slow and not gpu and not neurolang and not embeddings'"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install "pytest>=8.3.0" "pytest-asyncio>=0.24.0" "pytest-cov>=6.0.0" "hypothesis>=6.122.0" "httpx>=0.28.0"
      - name: Run coverage gate
        run: |
          set -o pipefail
          bash ./coverage_gate.sh | tee coverage-gate.log
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readiness-coverage
          path: |
            coverage-gate.log
            coverage.xml

  security-lite:
    runs-on: ubuntu-latest
    needs: deps-smoke
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install minimal tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.9.0
      - name: Run security-lite (ruff)
        run: |
          mkdir -p reports
          ruff check . --exit-zero | tee reports/security-lite.log
      - name: Upload security-lite artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readiness-security-lite
          path: reports/
